<h2>sie-browse</h2>


<table class="table table-stripped table-hover table-condensed">
    <thead>
        <tr>
            <td colspan="3">name</td>
            <td>financial year</td>
            <td>vouchers</td>
        </tr>
    </thead>
    <tbody data-bind="foreach:  _.keys(vouchers)">
        <tr data-toggle="collapse" data-bind="attr: { 'data-target': '#details'+$data }">
            <td>Summarize</td>
            <td>Some</td>
            <td>Info</td>
            <td>Here</td>
        </tr>
        <tr class="collapse" data-bind="attr: { id: 'details'+$data }">
            <td colspan="4">
                <table class="table table-stripped table-hover table-condensed">
                    <tbody data-bind="foreach: $root.vouchers[$data]">
                        <tr>
                            <td><span data-bind="text: number"></span></td>
                        </tr>
                    </tbody>

                </table>

            </td>
        </tr>
    </tbody>
</table>
